<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thống Kê | Doctor Online</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/resources/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/resources/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/resources/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/resources/plugins/summernote/summernote-bs4.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/header :: header"/>

    <div th:replace="fragments/sidebar :: sidebar"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Thống Kê Bệnh Án</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/back/dashboard">Trang Chủ</a></li>
                            <li class="breadcrumb-item">Thống Kê</li>
                            <li class="breadcrumb-item active">Bệnh Án</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="${accountHistoryDTO.sumAccount}"></h3>
                                <p>Tổng Khách Hàng</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${accountHistoryDTO.sumAccountHistory}"></h3>
                                <p>Tổng Tìm Kiếm</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-money-bill-alt"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="${accountHistoryDTO.sumDisease}"></h3>
                                <p>Tổng Bệnh Lý</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-viruses"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thống kê tìm kiếm</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <form id="quickForm2" method="get"
                                      th:action="@{/back/report-history/search}"
                                      th:object="${accountHistoryDTO}">
                                    <div class="card-body" style="padding: 0;">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="createdOn">Từ Ngày</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="date" id="createdOn"
                                                               class="form-control datetimepicker-input"
                                                               data-target="#reservationdate" th:field="*{createdOn}"
                                                               required/>
                                                    </div>
                                                    <p class="text-danger" th:if="${#fields.hasErrors('createdOn')}"
                                                       th:errors="*{createdOn}"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="updatedOn">Đến Ngày</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="date" id="updatedOn"
                                                               class="form-control datetimepicker-input"
                                                               data-target="#reservationdate" th:field="*{updatedOn}"
                                                               required/>
                                                        <button type="submit" class="btn btn-primary"
                                                                style="margin-left: 15px">Tìm Kiếm
                                                        </button>
                                                    </div>
                                                    <p class="text-danger" th:if="${#fields.hasErrors('updatedOn')}"
                                                       th:errors="*{updatedOn}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <table id="tableview" class="table table-bordered table-striped"
                                       th:if="${accountHistoryList.size() != 0}">
                                    <thead>
                                    <tr>
                                        <th>Khách Hàng</th>
                                        <th>Tên Bệnh</th>
                                        <th style="width: 150px;">Thời Gian</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${accountHistoryList}">
                                        <td th:text="${item.accountDTO.fullName}"></td>
                                        <td th:text="${item.disease}"></td>
                                        <td th:text="${item.createdOn}"></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Khách Hàng</th>
                                        <th>Tên Bệnh</th>
                                        <th style="width: 150px;">Thời Gian</th>
                                    </tr>
                                    </tfoot>
                                </table>
                                <div class="alert alert-warning alert-dismissible"
                                     th:if="${accountHistoryList.size() == 0 && !accountHistoryDTO.isBegin }" >
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                                    Không tìm thấy lịch sử tìm kiếm!
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </section>
    </div>

    <div th:replace="fragments/footer :: footer"/>
    <aside class="control-sidebar control-sidebar-dark"></aside>

</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/resources/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{/resources/plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/resources/plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{/resources/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/resources/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/resources/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/resources/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{/resources/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/resources/dist/js/pages/dashboard.js}"></script>

<!-- DataTables  & Plugins -->
<script th:src="@{/resources/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/resources/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/resources/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>

<!-- Page specific script -->
<script>
    $(function () {
        $("#tableview").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": [
                "copy",
                "csv",
                {
                    extend: 'excel',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4 ]
                    }
                },
                {
                    extend: 'pdf',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4 ]
                    }
                },
                {
                    extend: 'print',
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4 ]
                    }
                },
                "colvis"
            ]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });
</script>

</body>
</html>
