<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loại Bệnh | Doctor Online</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/header :: header"/>

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý Loại Bệnh</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/back/dashboard">Trang Chủ</a></li>
                            <li class="breadcrumb-item">Quản lý</li>
                            <li class="breadcrumb-item active">Loại Bệnh</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Danh Sách Loại Bệnh</h3>
                                <div class="card-tools">
                                    <a type="button" class="btn btn-block btn-primary" href="/back/diseases/form">
                                        Thêm Mới
                                    </a>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Bệnh</th>
                                        <th>Mô Tả</th>
                                        <th style="width: 100px;">Trạng Thái</th>
                                        <th style="width: 120px;">Tùy Chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${diseaseList}">
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.description}"></td>
                                        <td th:switch="${item.status}" class="text-center">
                                            <p class="badge badge-success" th:case="true">Hoạt Động</p>
                                            <p class="badge badge-danger" th:case="false">Tạm Ngưng</p>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{'/back/diseases/form/'+ ${item.id}}">
                                                <i class="fas fa-eye"></i>
                                                Xem
                                            </a>
                                            <a class="btn btn-danger btn-sm"
                                               th:href="@{'/back/diseases/delete/'+ ${item.id}}">
                                                <i class="fa fa-trash"></i>
                                                Xóa
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Bệnh</th>
                                        <th>Mô Tả</th>
                                        <th style="width: 100px;">Trạng Thái</th>
                                        <th style="width: 120px;">Tùy Chọn</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/footer :: footer"/>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/resources/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/resources/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/resources/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/resources/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/resources/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
</body>
</html>
